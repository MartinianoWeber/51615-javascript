<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tienda en línea</h1>

      <div class="section">
        <div class="" id="seccionAgregar">
          <h2>Agregar Producto</h2>
          <form id="formulario">
            <div class="form-group">
              <label for="product-name">Nombre del Producto:</label>
              <input type="text" id="name" name="product-name" required />
            </div>

            <div class="form-group">
              <label for="product-price">Precio del Producto:</label>
              <input type="number" id="price" name="price" required />
            </div>

            <div class="form-group">
              <label for="product-description">Descripción del Producto:</label>
              <textarea
                id="description"
                name="product-description"
                required
              ></textarea>
            </div>

            <input
              type="submit"
              id="btnAddProduct"
              value="Agregar Producto"
              class="btn-primary"
            />
          </form>
        </div>
        <div class="disable" id="seccionEditar">
          <h2>Editar Producto</h2>
          <form id="formularioEditar">
            <div class="form-group">
              <label for="product-name">Nombre del Producto:</label>
              <input type="text" id="nameEdit" name="product-name" required />
            </div>

            <div class="form-group">
              <label for="product-price">Precio del Producto:</label>
              <input type="number" id="priceEdit" name="price" required />
            </div>

            <div class="form-group">
              <label for="product-description">Descripción del Producto:</label>
              <textarea
                id="descriptionEdit"
                name="product-description"
                required
              ></textarea>
            </div>

            <input
              type="submit"
              id="btnEditProduct"
              value="Editar Producto"
              class="btn-primary"
            />
          </form>
        </div>
      </div>

      <div class="section">
        <h2>Vender Producto</h2>
        <form id="sellProduct">
          <div class="form-group">
            <label for="product-select">Selecciona un Producto:</label>
            <select id="productSelect" name="productSelect" required>
              <option value="" disabled selected>Seleccione un producto</option>
              <!-- Opciones de productos generadas dinámicamente -->
            </select>
          </div>

          <div class="form-group">
            <label for="customer-name">Nombre del Cliente:</label>
            <input
              type="text"
              id="customerName"
              name="customer-name"
              required
            />
          </div>

          <input type="submit" value="Vender Producto" class="btn-primary" />
        </form>
      </div>

      <div class="section">
        <h2>Productos Disponibles</h2>
        <div id="productList" class="product-grid">
          <!-- Lista de productos generada dinámicamente -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <script src="js.js"></script>
  </body>
</html>
